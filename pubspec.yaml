name: flexpaypromoter
description: "This is a promoter booking app for flexpay services"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_native_splash: ^2.2.11
  get: ^4.6.1
  flutter_otp_text_field: ^1.1.0+2
  iconsax: ^0.0.8
  http: ^1.2.2
  intl: ^0.19.0
  percent_indicator: ^4.2.2
  session_manager: ^0.0.4
  shared_preferences: ^2.0.15


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.2"



flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/flexpayicon.jpeg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/flexpayicon.jpeg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/flexpayicon.jpeg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/flexpayicon.jpeg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/dashboard_images/
    - assets/images/splash_images/
    - assets/logo/
    - assets/icon/



