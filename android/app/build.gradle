plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.example.flexpaymerchandiser"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Updated for Java 17
        targetCompatibility = JavaVersion.VERSION_17 // Updated for Java 17
    }

    kotlinOptions {
        jvmTarget = "17" // Updated to match Java 17
    }

    defaultConfig {
        applicationId = "com.example.flexpaymerchandiser"
        minSdk = 21
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            shrinkResources false // Disable resource shrinking to ensure no assets are removed
            minifyEnabled false // Disable code shrinking for the release build
            signingConfig = signingConfigs.release // Use release signing configuration
        }
    }
}

flutter {
    source = "../.."
}